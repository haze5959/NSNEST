<mat-sidenav-container class="app-container">

  <!-- GNB -->
  <mat-toolbar color="primary" class="depth-4">
    <!-- GNB 왼쪽 버튼 -->
    <button type="button" mat-button (click)="sidenav.open()" class="app-showSidenavBtn">
        <mat-icon>account_circle</mat-icon>
    </button>
    <!-- GNB 가운데 라벨 -->
    <div class="app-Title">
      NSNEST of Ancient
    </div>
    <!-- GNB 오른쪽 버튼 -->
    <button mat-button [matMenuTriggerFor]="menu" class="app-showSidenavBtn">
        <mat-icon>format_align_justify</mat-icon>
    </button>
  </mat-toolbar>

  <!-- GNB 왼쪽 버튼 클릭 시 나오는 뷰 -->
  <mat-sidenav #sidenav class="app-sidenav">
      <app-userInfo></app-userInfo>
  </mat-sidenav>
  
  <!-- GNB 오른쪽 버튼 클릭 시 나오는 뷰 -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item>뉴스피드</button>
    <button mat-menu-item>공사 중...</button>
  </mat-menu>

  <!-- 컨텐츠 -->
  <div class="app-sidenav-content">
    <mat-grid-list cols="4" rowHeight="100%">
      <mat-grid-tile [colspan]=3 [rowspan]=1 [style.background]="'primary'"><mat-card>
        <app-newspeed></app-newspeed>
      </mat-card></mat-grid-tile>
      <mat-grid-tile [colspan]=1 [rowspan]=1><mat-card>
        <app-sideUserList></app-sideUserList>
      </mat-card></mat-grid-tile>
    </mat-grid-list>
    
  </div>

</mat-sidenav-container>

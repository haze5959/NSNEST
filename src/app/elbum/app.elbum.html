<div class="app-elbum">
    <mat-grid-list cols="2" rowHeight="2:1" *ngFor="let postImage of postImages">
        <mat-grid-tile>
            <mat-card class="example-card" (click)="pressOneImage(postImage)">
                <mat-card-header>
                    <div mat-card-avatar [style.background-image]="postImage.profileImage"></div>
                    <mat-card-title>{{postImage.name}}</mat-card-title>
                    <mat-card-subtitle>{{postImage.intro}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="postImage.image" alt="Photo">
                <mat-card-actions>
                    <button mat-button>좋아요</button>
                    <button mat-button>끔찍해요</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-card class="app-card-sideUserList">
    <mat-tab-group class="app-tab-group">
        <mat-tab label="접속 중">
            
                <mat-list>
                    <h3 mat-subheader>Folders</h3>
                    <mat-nav-list *ngFor="let user of users">
                        <a mat-list-item href="https://google.com">
                            <mat-icon mat-list-icon>folder</mat-icon>
                            <h3 mat-Line>{{user.name}}</h3>
                            <p mat-line> {{user.updated | date}} </p>
                        </a>
                        <mat-divider></mat-divider>
                    </mat-nav-list>
                </mat-list>


                <!-- 선택 리스트 -->
                <!-- <mat-selection-list #list>
                    <mat-list-option *ngFor="let user of users" (click)="pressOneUser(list)" [value]="user.name">
                        {{user.name}}
                    </mat-list-option>
                </mat-selection-list> -->

        </mat-tab>
        <mat-tab label="전체">전체 인원(최근 접속 시간도 표시)</mat-tab>
    </mat-tab-group>
</mat-card>

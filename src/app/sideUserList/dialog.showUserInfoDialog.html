<!-- max-height: 500px; -->
<mat-card class="example-card" >
    <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.intro}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{user.subImage01}}" alt="user image">
    <mat-card-content>
        <p>
        {{user.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>PUSH PUSH</button>
    </mat-card-actions>
</mat-card>
